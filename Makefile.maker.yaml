# Configuration file for <https://github.com/sapcc/go-makefile-maker>

metadata:
  url: https://github.com/sapcc/swift-ring-artisan

binaries:
  - name:        swift-ring-artisan
    fromPackage: .
    installTo:   bin/

coverageTest:
  only: '/internal|/pkg'

golang:
  enableVendoring: true
  setGoModVersion: true

golangciLint:
  createConfig: true

githubWorkflow:
  ci:
    enabled: true
    coveralls: true
    ignorePaths: [ "**.md" ] # all Markdown files
  license:
    enabled: true
  securityChecks:
    enabled: true
  spellCheck:
    enabled: true

renovate:
  enabled: true
  assignees:
    - majewsky
    - SuperSandro2000

verbatim: |
  generate: build/swift-ring-artisan
    ./build/swift-ring-artisan parse testing/builder-output.txt -o testing/builder-output.yaml
