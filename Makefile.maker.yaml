# Configuration file for <https://github.com/sapcc/go-makefile-maker>

binaries:
  - name:        swift-ring-artisan
    fromPackage: .
    installTo:   bin/

coverageTest:
  only: '/internal|/pkg'

golangciLint:
  createConfig: true

githubWorkflow:
  global:
    ignorePaths: [ "**.md" ] # all Markdown files
  ci:
    enabled: true
    coveralls: true
  license:
    enabled: true
  securityChecks:
    enabled: true
  spellCheck:
    enabled: true
    ignorePaths: [] # override global setting so that nothing is ignored

renovate:
  enabled: true
  assignees:
    - majewsky
    - SuperSandro2000

vendoring:
  enabled: true

verbatim: |
  generate: build/swift-ring-artisan
    ./build/swift-ring-artisan parse testing/builder-output.txt -o testing/builder-output.yaml
