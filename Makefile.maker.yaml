# Configuration file for <https://github.com/sapcc/go-makefile-maker>

binaries:
  - name:        swift-ring-artisan
    fromPackage: .
    installTo:   bin/

coverageTest:
  only: '/internal|/pkg'

vendoring:
  enabled: true

githubWorkflows:
  global:
    ignorePaths: [ "**.md" ] # all Markdown files
  ci:
    enabled: true
    coveralls: true
    postgres:
      enabled: true
  license:
    enabled: true
  spellCheck:
    enabled: true
    ignorePaths: [] # override global setting so that nothing is ignored

verbatim: |
  generate: build/swift-ring-artisan
    ./build/swift-ring-artisan parse testing/swift-ring-builder-output.txt -o testing/swift-ring-builder-output.yaml
